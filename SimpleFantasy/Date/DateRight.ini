[Rainmeter]
Author=Superpluisje
Update=1000
BackgroundMode=2
SolidColor=#MainBackgroundColor#
BackgroundMargins=0,0,0,0

[Metadata]
Description=Displays the time.
License=Creative Commons BY-NC-SA 3.0
Version=0.0.1

[Variables]
@Include = #@#settings\settings.txt

[measureTimeYear]
Measure=Time
Format= %Y

[measureTimeDayFull]
Measure=Time
Format= %A

[measureTimeDay]
Measure=Time
Format= %#d

[measureTimeMonth]
Measure=Time
Format= %B

[styleMain]
StringAlign=RIGHT
StringCase=UPPER
StringStyle=BOLD
FontColor=#MainFontColor#
FontFace=#MainFontName#
FontSize=#DateTextSize#
AntiAlias=1
ClipString=1

[styleSecondary]
StringAlign=RIGHT
StringCase=UPPER
StringStyle=BOLD
FontColor=#SecondFontColor#
FontFace=#MainFontName#
FontSize=#DateTextSize#
AntiAlias=1
ClipString=1

[meterTitleYear]
Meter=STRING
MeterStyle=styleMain
MeasureName=measureTimeYear
X=500
Y=-5
W=500
H=70
Text="%1"

[meterTitleDayFull]
Meter=STRING
MeterStyle=styleSecondary
MeasureName=measureTimeDayFull
X=500
Y=60r
W=500
H=70
Text="%1"

[meterTitleDay]
Meter=STRING
MeterStyle=styleSecondary
MeasureName=measureTimeDay
X=500
Y=60r
W=500
H=70
Text="%1"

[meterTitleMonth]
Meter=STRING
MeterStyle=styleMain
MeasureName=measureTimeMonth
X=500
Y=60r
W=500
H=68
Text="%1"